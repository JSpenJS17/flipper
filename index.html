<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip App</title>
</head>
<body>

<h1>Credits: <span id="points">Loading...</span></h1>

<script>
    // Fetch points from the server
    async function getPoints() {
        try {
            const response = await fetch('points.txt');
            const data = await response.json();
            document.getElementById('points').textContent = data.toString();
        } catch (error) {
            console.error('Error fetching points:', error.message);
        }
    }

    // Fetch points on page load
    document.addEventListener('DOMContentLoaded', getPoints);
</script>

</body>
</html>
